<div class="leaf "><div class="inner justify"><p class="no-indent  ">remarked that “the night must have been a very damp one, for the wood on which the bishop’s head had rested was soaked with dew.” Who knows?—that dew was, it may be, the first tears that had ever fallen from the eyes of Aramis!</p><p>What epitaph would have been worth that, good Porthos?</p><hr class="section"></div> </div>
