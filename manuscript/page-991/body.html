<div class="leaf "><div class="inner justify"><p class="no-indent  ">firmness of his race.</p><p>“Take your sword, then.”</p><p>“I shall go as I am, captain,” said Biscarrat, “for I do not go to kill, I go to be killed.”</p><p>And placing himself at the head of the first platoon, with head uncovered and arms crossed,—“March, gentlemen,” said he.</p><hr class="section"></div> </div>
